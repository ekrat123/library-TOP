<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <fieldset>
        <label for="title"
          ><span>Book Name</span> <input type="text" name="title" id="title"
        /></label>
        <label for="author"
          ><span>Author Name</span>
          <input type="text" name="author" id="author"
        /></label>
        <label for="pages"
          ><span>Pages</span> <input type="number" name="pages" id="pages"
        /></label>
        <label for="isRead"
          ><span>it is read?</span>
          <input type="input" name="isRead" id="isRead" placeholder="yes or no"
        /></label>
      </fieldset>
      <button class="newBook">Add A New book</button>
    </header>
    <div class="container"></div>
  </body>
</html>
